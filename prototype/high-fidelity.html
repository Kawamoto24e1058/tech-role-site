<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>テック部 役割診断（高忠実度プロトタイプ）</title>
  <link href="high-fidelity.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="hf-container">
    <header class="hf-hero">
      <div class="hf-left">
        <h1>あなたに向いている役割は？</h1>
        <p class="lead">テック部向け — 簡単な質問であなたの得意な役割を診断します</p>
        <button id="hfStart" class="hf-btn primary">診断を始める</button>
      </div>
      <div class="hf-right">
        <div class="lottie-placeholder">Lottie Animation</div>
      </div>
    </header>

    <section class="hf-card" id="hf-form">
      <label>学籍番号<input id="hfStudent"/></label>
      <label>氏名<input id="hfName"/></label>
      <label class="hf-check"><input type="checkbox" id="hfAgree"/> 結果は部内で閲覧されます（同意）</label>
      <div class="hf-actions"><button id="hfBegin" class="hf-btn primary">診断を開始</button></div>
    </section>

    <section id="hf-quiz" class="hf-card hidden">
      <div class="hf-progress"><div class="hf-progress-fill" style="width:0"></div></div>
      <div class="hf-question">質問がここに表示されます</div>
      <div class="hf-choices" id="hfChoices"></div>
      <div class="hf-nav"><button id="hfBack" class="hf-btn ghost">戻る</button><button id="hfNext" class="hf-btn">次へ</button></div>
    </section>

    <section id="hf-result" class="hf-card hidden">
      <div class="hf-result-header">診断結果</div>
      <div class="hf-result-list" id="hfResultList"></div>
    </section>

    <footer class="hf-footer">運営: tech@andrew.ac.jp</footer>
  </main>
  <script src="high-fidelity.js"></script>
</body>
</html>
