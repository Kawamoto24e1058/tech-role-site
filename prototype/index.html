<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>テック部 役割診断（プロトタイプ）</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>あなたに向いている役割は？</h1>
      <p class="subtitle">テック部向け簡易プロトタイプ（日本語）</p>
    </header>

    <section id="form-section" class="card">
      <h2>はじめに</h2>
      <label>学籍番号（必須）<input id="studentId" type="text" /></label>
      <label>氏名（必須）<input id="name" type="text" /></label>
      <label class="checkbox"><input id="agree" type="checkbox" /> 結果は部内で閲覧されます。これに同意します。</label>
      <button id="startBtn" class="btn">診断を開始する</button>
      <p class="muted">（管理画面は tech@andrew.ac.jp のアカウントのみ閲覧可）</p>
    </section>

    <section id="quiz-section" class="card hidden">
      <div class="progress"><span id="progressText">0 / 12</span><div class="progressBar"><div id="progressFill"></div></div></div>
      <div id="questionCard" class="question"></div>
      <div class="choices" id="choices"></div>
      <div class="nav">
        <button id="backBtn" class="btn ghost">戻る</button>
        <button id="nextBtn" class="btn">次へ</button>
      </div>
    </section>

    <section id="result-section" class="card hidden">
      <h2>診断結果</h2>
      <div id="resultArea"></div>
      <button id="downloadBtn" class="btn">結果をJSONでダウンロード</button>
    </section>

    <footer class="footer">運営: tech@andrew.ac.jp</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
